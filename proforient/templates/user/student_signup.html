{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto mt-5">
        <h2>Зарегистрироваться как учащийся</h2>
            <form action="{% url 'studentSignUp' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" placeholder="Введите Email" name="email" required id="id_email">
                </div>
                <div class="form-group">
                    <label for="id_Login">Логин</label>
                    <input type="text" class="form-control" placeholder="Введите логин"  name="Login" maxlength="100" required id="id_Login">
                </div>
                <div class="form-group">
                    <label for="id_second_name">Фамилия</label>
                    <input type="text" class="form-control" placeholder="Введите фамилию" name="second_name" maxlength="100" required id="id_second_name">
                </div>
                <div class="form-group">
                    <label for="id_first_name">Имя</label>
                    <input type="text" class="form-control" placeholder="Введите имя" name="first_name" maxlength="100" required id="id_first_name">
                </div>
                <div class="form-group">
                    <label for="id_third_name">Отчество</label>
                    <input type="text" class="form-control" placeholder="Введите отчество" name="third_name" maxlength="100" required id="id_third_name">
                </div>
                <div class="form-group">
                    <label for="id_password">Пароль</label>
                    <input type="password" class="form-control" placeholder="Введите пароль" name="password" required id="id_password">
                </div>
                <div class="form-group">
                    <label for="id_password_confirmation">Подтверждение пароля</label>
                    <input type="password" class="form-control" placeholder="Повторите пароль" name="password_confirmation" required id="id_password_confirmation">
                </div>
                {{form.password_confirmation.errors}}
                <button type="submit" class="btn btn-primary green">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
