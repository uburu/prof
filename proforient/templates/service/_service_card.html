<div class="card mt-4 mb-5 service_shadow">
    <h2 class="card-header"><a href="{% url 'servicePage' service.id %}" class="service_links">{{ service.title }}</a></h2>
    <div class="card-body">
        <h3 class="card-title">{{ service.description }}</h3>
        <div class="dropdown-divider"></div>

        <div class="d-flex bd-highlight">
            <div class="p-2 bd-highlight">
                <a href="{% url 'servicesByCategoryPage' service.category.name %}" class="service_links">
                    <p class="card-text">{{ service.category }}</p>
                </a>
            </div>
        
            <div class="mr-auto p-2 bd-highlight">
                <p class="card-text">от: 
                    <a href="{% url 'showSomeProfile' service.author.user.id %}" class="service_links">
                            {{ service.author.second_name }}
                            {{ service.author.first_name }}
                            {{ service.author.third_name }}
                    </a>
                </p>
            </div>
            <div class="p-2 bd-highlight">
                <p class="card-text">Цена: {{ service.price }}</p>
            </div>
            <div class="p-2 bd-highlight">
                <a href="{% url 'buyService' service.id %}" class="btn btn-primary orange">Купить</a>
            </div>
        </div>
     </div>  
</div>
