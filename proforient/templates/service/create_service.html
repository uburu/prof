{% extends "service/service_base.html" %}
{% load static %}

{% block service %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-5 col-md-5 mx-auto mt-5">
        <h1>Создание сервиса</h1>
            <form action="{% url 'createService' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_category">Введите категорию</label>
                    <div class="input-group mb-3">
                        <select class="custom-select" name="category" required id="id_category">
                            <option selected value="Другое" name="category">Другое</option>
                            <option value="Лекция" name="category">Лекция</option>
                            <option value="Консультация" name="category">Консультация</option>
                            <option value="Тестирование" name="category">Тестирование</option>
                            <option value="Репититорство" name="category">Репетиторство</option>
                            <option value="Мероприятие" name="category">Мероприятие</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_title">Название услуги</label>
                    <input type="text" class="form-control" placeholder="Вашу услугу" name="title" maxlength="100" required id="id_title">
                </div>
                <div class="form-group">
                    <label for="id_description">Описание услуги</label>
                    <textarea cols="40" rows="10" maxlength="1000"  class="form-control" placeholder="Подробное описание" name="description" required id="id_description"></textarea>
                </div>
                <div class="form-group">
                    <label for="id_price">Цена за услугу</label>
                    <input type="text" class="form-control" placeholder="Цена" name="price" maxlength="100" required id="id_price">
                </div>
                
                <button type="submit" class="btn btn-primary green">Создать</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
